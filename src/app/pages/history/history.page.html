<ion-content [fullscreen]="true">
  <ion-list class="bg-[#1D7773] flex flex-col justify-center items-center px-2 gap-1">
    <ion-item *ngFor="let item of history" class="w-full">
      <ion-label>
        <div class="h-16 w-full flex justify-between items-center">
          <div class="flex flex-col justify-between items-center">
            <p>2PT</p>
            <h2>{{ item.twoPointRate }}%</h2>
          </div>
          <div class="flex flex-col justify-between items-center">
            <p>3PT</p>
            <h2>{{ item.threePointRate }}%</h2>
          </div>
          <div class="flex flex-col justify-between items-center">
            <p>Total</p>
            <h2>{{ item.totalRate }}%</h2>
          </div>
          <div class="flex justify-center items-center">
            <p>{{ item.date }}</p>
          </div>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
