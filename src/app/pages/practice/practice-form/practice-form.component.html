<form [formGroup]="practiceForm" class="court" (ngSubmit)="onSubmit()">
  <div class="drill-container-1">
    <app-drill-select 
      formControlName="three3"
      [selected]="practiceForm.get('three3').value">
    </app-drill-select>

    <div class="column-container">
      <app-drill-select 
        formControlName="three4"
        [selected]="practiceForm.get('three4').value">
      </app-drill-select>
      <div class="two-container">
        <app-drill-select 
          formControlName="two4"
          [selected]="practiceForm.get('two4').value">
        </app-drill-select>
        <app-drill-select 
          formControlName="two3"
          [selected]="practiceForm.get('two3').value">
        </app-drill-select>
        <app-drill-select 
          formControlName="two2"
          [selected]="practiceForm.get('two2').value">
        </app-drill-select>
      </div>
      <app-drill-select 
        formControlName="three2"
        [selected]="practiceForm.get('three2').value">
      </app-drill-select>
    </div>
  </div>

  <div class="drill-container-2">
    <app-drill-select 
      formControlName="three5"
      [selected]="practiceForm.get('three5').value">
    </app-drill-select>

    <div class="two-container">
      <app-drill-select 
        formControlName="two5"
        [selected]="practiceForm.get('two5').value">
      </app-drill-select>
      <button 
        type="submit" 
        [disabled]="!practiceForm.valid" 
        class="{{ practiceForm.valid ? '' : 'disabled' }}">
        submit
      </button>
      <app-drill-select 
        formControlName="two1"
        [selected]="practiceForm.get('two1').value">
      </app-drill-select>
    </div>
    
    <app-drill-select 
      formControlName="three1" 
      [selected]="practiceForm.get('three1').value">
    </app-drill-select>
  </div>
</form>
