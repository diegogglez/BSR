<ion-content [fullscreen]="true">
  <div 
    *ngIf="twoPointRateValue && threePointRateValue"
    class="flex flex-col items-center justify-center">
    <ion-title>SUCCESS RATE</ion-title>
    <h3>2pt:</h3>
    <h2>Today: {{ twoPointRateValue }}% Best:</h2>
    <h3>3pt:</h3>
    <h2>Today: {{ threePointRateValue }}% Best:</h2>
  </div>
  <app-practice-form
  (twoPointRateValue)="twoPointRate($event)"
  (threePointRateValue)="threePointRate($event)">
  </app-practice-form>
</ion-content>
